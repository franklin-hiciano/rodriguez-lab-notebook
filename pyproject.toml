[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rodriguez-lab-notebook-franklinhiciano"  # the distribution (pip) name
version = "0.0.1"
description = "Utilities for SAbDab retrieval, GitHub export, etc."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Franklin Hiciano" }]
license = { text = "MIT" }          # or use { file = "LICENSE" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools]
packages = ["FranklinLabNB"]                  # package directory at repo root
